<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="directoryApp" style="background-color: papayawhip">
    <div class="container" style="background-color: papayawhip">
      <div class="row">
        <div class="col-md-6" id="toptitle">
          <h1 style="font-family: phosphate; color: tomato; font-size: 60px">Crowdy</h1> 
        </div>
        <div class="col-md-6">
          <!-- Add a ui-sref property to the anchor tags to allow navigation between different states -->
          <nav>
            <ul class="nav nav-pills">
              <li><a ui-sref="listings.map" style="font-family: phosphate; color: tomato; font-size: 20px">MAP</a></li>
              <li><a ui-sref="listings.list" style="font-family: phosphate; color: tomato; font-size: 20px">LIST</a></li>
              <li><a ui-sref="listings.create" style="font-family: phosphate; color: tomato; font-size: 20px">ADD THEATER</a></li>
              <!--<li><a ui-sref="listings.theater" style="font-family: phosphate; color: tomato; font-size: 20px">THEATER VIEW</a></li>-->
              <li> <input type="image" ui-sref="listings.login" class="resize2" src="/img/Login.PNG"/> </li>
            </ul>
          </nav>
        </div>
      </div>
      <div ui-view></div>
    </div>
    <!-- Dependencies -->
    <script src="/public/lib/jquery/dist/jquery.min.js"></script>
    <script src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/lib/angular/angular.js"></script>
    <script src="/public/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/public/lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/public/lib/lodash/dist/lodash.min.js"></script>
    <script src="/public/lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="/public/lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!-- Application Source Code -->
    <script src="app/app.js"></script>
    <script src="app/config/listings.client.routes.js"></script>
    <script src="app/factories/listings.client.factory.js"></script>
    <script src="app/controllers/listings.client.controller.js"></script>
  </body>
</html>
