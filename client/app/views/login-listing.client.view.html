<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 1px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 30%;
            padding: 12px 20px;
            margin: 8px ;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: tomato;
            color: gold;
            padding: 12px 20px;
            margin: 8px;
            border: none;
            cursor: pointer;
            width: 30%;
            font-family: phosphate;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            margin-left: 100px;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 0px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

</head>

<body>
<form >
    <div class="row">
        <h1 style="color: tomato; font-family: times; text-align: ;">
         . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

        </h1>
    </div>

    <div class="row">
        <div class="col-md-4" style="">
            <h2 style="color: tomato; font-family: phosphate;">Returning User? Login!</h2>
            <div class="imgcontainer">
                <img src="/../../img/Login.PNG" alt="Avatar" class="avatar">
            </div>

            <div class="container" >
                <label> <b>Email</b></label>
                <div class="row">
                    <input id="login_email_input" type="text" placeholder="Enter email">
                </div>

                <label> <b>Password</b></label>
                <div class="row">
                    <input id="login_password_input" type="password" placeholder="Please enter password">
                </div>

                <div class="row">
                    <button id="login_btn" type="submit">Login</button>
                </div>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>

        <div class="col-md-2">
        </div>

        <div class="col-md-4" style="background-color: peachpuff;">
            <h2 style="color: tomato; font-family: phosphate; text-align: center;">New User? Sign up!</h2>
            <div class="imgcontainer" style="background-color: ;">
                <img src="/../../img/Login2.PNG" alt="Avatar" class="avatar">
            </div>

            <div class="container" >
                <label> <b>Email</b></label>
                <div class="row">
                    <input id="login_email_input" type="text" placeholder="Please enter email">
                </div>

                <label> <b>Password</b></label>
                <div class="row">
                    <input id="login_password_input" type="password" placeholder="Create a secure password">
                </div>

                <div class="row">
                    <button id="new_usr_btn" type="submit">Sign Up</button>
                </div>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <h1 style="color: tomato; font-family: times; text-align: ;">
         . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

        </h1>
    </div>

</form>

<script>

            var config = {
            apiKey: "AIzaSyD3Z7koK5KJLv1V5HjB_keGFn6UaLOZ_TE",
            authDomain: "redtelephone-d8560.firebaseapp.com",
            databaseURL: "https://redtelephone-d8560.firebaseio.com",
            projectId: "redtelephone-d8560",
            storageBucket: "redtelephone-d8560.appspot.com",
            messagingSenderId: "863132904116"
        };



    var txtEmail=document.getElementById("login_email_input");
    var txtPassword=document.getElementById("login_password_input");

    var login_btn=document.getElementById("login_btn");
    var new_usr_btn=document.getElementById("new_usr_btn");
    
    login_btn.addEventListener("click",e =>{
      const email = txtEmail.value;
      const password = txtPassword.value;
      firebase.initializeApp(config);
      const auth=firebase.auth();
       auth.signInWithEmailAndPassword(email, password).then(function(){
        // this runs if the promise is returned successfully
        console.log("Login Successful, redirecting to Index");
        window.location.href = "../../index.html";
       }).catch(e =>console.log(e.message) );
       // TODO: return username to replace the login button
    });

    new_usr_btn.addEventListener("click",e =>{
      const email = txtEmail.value;
      const password = txtPassword.value;
      firebase.initializeApp(config);
      const auth=firebase.auth();
       auth.createUserWithEmailAndPassword(email, password).then(function(){
        // this runs if the promise is returned successfully
        console.log("New User Creation Successful, redirecting to Index");
        window.location.href = "../../index.html";
       }).catch(e =>console.log(e.message) );

    });


</script>
</body>
</html>
